<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CyberShield</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-background">
        <div class="cyber-grid"></div>
        <div class="particles"></div>
    </div>

    <div class="login-wrapper">
        <div class="logo-section">
            <div class="logo-container">
                <i class="fas fa-shield-alt"></i>
                <span class="logo-text">CyberShield</span>
            </div>
            <h1>Acceso Seguro</h1>
            <p>Protege tu mundo digital</p>
        </div>

        <form class="container" id="loginForm">
            <div class="input-container">
                <div class="input-content">
                    <div class="input-dist">
                        <div class="input-type">
                            <div class="input-wrapper">
                                <input class="input-is" type="text" id="username" required placeholder="Usuario" />
                                <i class="fas fa-user input-icon"></i>
                            </div>
                            <div class="input-wrapper">
                                <input class="input-is" type="password" id="password" required placeholder="Contraseña" />
                                <i class="fas fa-lock input-icon"></i>
                                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Recordarme
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <button type="submit" class="submit-button">
                <span class="button-text">Iniciar Sesión</span>
                <i class="fas fa-arrow-right button-icon"></i>
            </button>
        </form>

        <div class="register-link">
            <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
        </div>

        <div class="security-info">
            <div class="security-item">
                <i class="fas fa-lock"></i>
                <span>Cifrado AES-256</span>
            </div>
            <div class="security-item">
                <i class="fas fa-shield-alt"></i>
                <span>Autenticación Segura</span>
            </div>
            <div class="security-item">
                <i class="fas fa-eye-slash"></i>
                <span>Privacidad Total</span>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
